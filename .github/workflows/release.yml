name: release

on:
  release:
    types: [ created ]

permissions:
  contents: write

jobs:
  create-release:
    name: Release mnemonikey Binary
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [ linux, windows, darwin ]
        goarch: [ "386", amd64, arm64 ]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: arm64
            goos: windows

    steps:
      - uses: actions/checkout@v3
      - uses: wangyoucao577/go-release-action@b98909985b9c1fd7b0aaa4c51257a7ba49995781
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          goversion: "https://dl.google.com/go/go1.19.4.linux-amd64.tar.gz"
          project_path: "./cmd/mnemonikey"
          binary_name: "mnemonikey"
          extra_files: LICENSE README.md
          md5sum: FALSE
